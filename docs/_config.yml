# Where things are
# source              : ./source
# collections_dir     : ./source
# Sera - OnePage Jekyll Template
# Configuration File
#

# Information for compile
exclude: ["node_modules", "gulpfile.js", "package.json", "Gemfile", "README.md", "articles"]

#
# If your website is placed in a separate folder on your server please modify
# this with your folder name, by default is empty.
# Example: Sera Demo is hosted on projects.gleesik.ro/sera-onepage
# If I compile Sera Template and I put in /sera-onepage without modibfing baseurl
# than scripts can't be loaded corectly.
# For this example my site url is: projects.gleesik.ro (This can be just www.example.com)
# My folder for Demo Website is: /sera-onepage so baseurl: /sera-onepage
#
baseurl: "gate-nlp-wiki"

# the base hostname & protocol for your site
url: "https://easimadi.github.io"

####################################
######   Optional Features    ######
####################################
smooth-scroll: false
# Build settings
markdown: kramdown

#######################################################
#######################################################
###############   HEADER INFORMATIONS   ###############
#######################################################
#######################################################

#This is your site name 

name: gate-nlp-wiki

# This is your site title
title: gate-nlp-wiki
# Website language
lang: en-US

#
# This is your email adress, contact from send here all emails from contact section
# IMPORTANT: you can modify contact form from this static template, but now works contact form works with a free external server
# To configure this contact form, first please send a fictive email afeter you enter below your email and verify that :)
#
email: info@datanix.co.uk
logo: 'assets/logo.png'


#########################
######      seo      ####
#########################
# Twitter Card
twitter:
  username: 
  card: 

# Twitter Card
facebook:
  app_id: 
  publisher: 
  admins: 

# Social Link
social:
  name: 
  links:
#    - https://twitter.com/BenBalter

#########################
######   webmaster   ####
#########################
webmaster_verifications:
  google: 1234
  bing: 1234
  alexa: 1234
  yandex: 1234
  baidu: 1234

###########################
##   timeline-image  ######
###########################
default_tagline_image: welcometocat.png
default_tagline_image_alt: default Tagline Topic Image

###########################
######   contract_page  ########
###########################
contract_page_heading: Contact Us
contract_page_tagline: ''
contract_page_title: Contact for Support
#contract_page_address: "<strong>Address : </strong><br> Box 564, Disneyland<br> USA"




#########################
######   plugins   ######
#########################
